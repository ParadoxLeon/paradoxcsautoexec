//CS2 autoexec

//MISC
alias dc "disconnect"
alias s "status"
alias "afkoff" "-forward;-back;echo AFK OFF"
alias "afkon" "+forward;+back;echo AFK ON"
fps_max_ui "300"
cl_buywheel_nonumberpurchasing 1
cl_teammate_colors_show "1"
cl_use_opens_buy_menu "1"
cl_playerspray_auto_apply "1"
cl_show_clan_in_death_notice "0"
cl_showloadout "1"
cl_mute_enemy_team "1"
cl_dm_buyrandomweapons "0"
gameinstructor_enable "0"
bind "END" "toggleconsole"
bind scancode29 voice_modenable_toggle //Disables voice chat
bind "z" "messagemode2"
bind "p" "messagemode"
bind "v" "+voicerecord"
bind "5" "slot5"
unbind F10
cl_sanitize_player_names true


//NADES
bind "x" "slot8"					//Smoke
bind "q" "slot10"					//Molotov
bind "g" "slot6"					//HE
bind "f" "slot7"					//Flash


//DUCK JUMP
alias "+hjump" "+jump; +duck"
alias "-hjump" "-jump; -duck"
bind "b" "+hjump"


//jumpthrow
alias "+bish" "+jump"
alias "+bash" "-attack; -attack2"
alias "+bosh" "-jump"
bind "ALT" "+bish;+bash;+bosh"


//MOUSE BINDS
bind mwheelup "+jump"
bind mwheeldown "+jump"
bind "MOUSE3" "drop"


//RADAR ZOOM
alias "+usezoom" "+use; cl_radar_scale 0.9"
alias "-usezoom" "-use; cl_radar_scale 0.4"
bind e "+usezoom"


//SND
volume "1"
snd_mapobjective_volume "0.000000"
snd_menumusic_volume "0.000000"
snd_mute_losefocus "1"
snd_mute_mvp_music_live_players "1"
snd_mvp_volume "0.0850"
snd_roundend_volume "0"
snd_roundstart_volume "0"
snd_tensecondwarning_volume "0.050"


//Crosshair
alias "C" "echo mit outline CSGO-zmyAd-ZSdhq-AadE4-5kSn2-4V8SA;c1"
alias "C1" "echo ohne outline CSGO-mP8sj-uqUw3-ZuYey-S2dhw-qquCQ"


//VIEWMODEL
viewmodel_presetpos "0"
viewmodel_offset_x "2"
viewmodel_offset_y "2"
viewmodel_offset_z "-2"
viewmodel_fov "65"


//HUD
cl_hud_radar_scale "1.3"
hud_scaling "0.700000"
hud_showtargetid "1"
cl_show_equipped_character_for_player_avatars true
cl_hud_color 12


//RADAR
cl_radar_always_centered "0"
cl_radar_icon_scale_min "0.5"
cl_radar_rotate "1"
cl_radar_scale "0.9"
cl_radar_square_with_scoreboard "1"


//PRACcfg
alias "pracinfo" "echo type prac to enable all practice commands;echo MOUSE4 noclip;echo MOUSE5 rethrow last grenade;echo controll timescale with arrow keys (down 1.0 right 10 left 0.5);echo type addbot to add 9 Bots;echo press F5 to place ct bots press F6 to place t bots"

alias "prac" "sv_cheats 1;give weapon_ak47;give weapon_hegrenade;give weapon_smokegrenade;give weapon_molotov;give weapon_incgrenade;give weapon_flashbang;bind "rightarrow" "host_timescale 10";bind "downarrow" "host_timescale 1";bind "leftarrow" "host_timescale 0.5";bind "MOUSE4" "noclip";bind "MOUSE5" "sv_rethrow_last_grenade""

alias "addbot" "bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_add;bot_stop 1"

bind "F5" "bot_place ct"
bind "F6" "bot_place t"


//EXIT
host_writeconfig
